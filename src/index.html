  <app-root>

    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      body {
        background-color: lightgray;
      }

      .blur {
        animation: blur-image 2s infinite linear alternate;
      }

      @keyframes blur-image {
        0%   {filter: blur(3px);}
        100% {filter: blur(0px);}
      }
    </style>
